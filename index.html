<head>
	<title>Upatch - Calculator</title>
<link rel="stylesheet" href="fonts.css" type="text/css" charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">

</head>

 <div id="container">
	<div class="logo"></div>
	<div class="title">Calculator</div>
	<div class="subtext">Please enter all size in metres</div>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		
		<div class="screen"></div>
		<span class="clear">C</span>
	</div>

	
	<div class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator"> Width </span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator"> Height </span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator"> Depth </span> 
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		
	</div>
</div>

</div>


<!-- PrefixFree -->
<script src="calc.js" type="text/javascript" type="text/javascript"></script>
